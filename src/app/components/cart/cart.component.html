<div class="mx-5">
  <h2>Votre panier</h2>
  <ul>
    <li *ngFor="let item of cartItems$ | async">
      {{ item.name }} - {{ item.price | currency : "EUR" }}
      <button
        (click)="removeFromCart(item.id)"
        type="button"
        class="btn btn-outline-danger btn-sm"
      >
        Supprimer du panier
      </button>
    </li>
  </ul>
  <div>Total: {{ cartTotal | currency : "EUR" }}</div>
  <button
    (click)="clearCart()"
    type="button"
    class="btn btn-outline-success btn-sm mb-3"
  >
    Payer
  </button>
  <div
    *ngIf="message"
    class="alert"
    [ngClass]="{
      'alert-success': message.includes('succÃ¨s')
    }"
  >
    {{ message }}
  </div>
</div>
