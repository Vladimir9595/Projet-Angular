<div class="d-flex justify-content-center align-items-center">
  <div class="align-center text-center">
    <h2>Login</h2>
    <div class="form-group">
      <label class="py-2" for="login">Login :</label>
      <input
        type="text"
        class="form-control mb-3"
        id="login"
        placeholder="Login"
        name="login"
        [(ngModel)]="login"
      />
    </div>
    <div class="form-group">
      <label class="px-2 py-2" for="password">Password :</label>
      <input
        type="password"
        class="form-control mb-3"
        id="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <button
      (click)="connexion()"
      type="button"
      class="my-4 btn btn-outline-secondary btn-sm"
    >
      Connexion
    </button>

    <div *ngIf="validMessage" class="alert alert-success">
      {{ validMessage }}
    </div>
    <div class="custom-box" *ngIf="cnx">
      <div>
        <p class="custom-message px-5">
          Bonjour {{ lastname }} - {{ firstname }}
        </p>
        <p>
          Rendez-vous dans notre
          <a class="custom-link" routerLink="/catalogue">catalogue</a>
        </p>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
